# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
# theme: jekyll-theme-so-simple
# remote_theme: mmistakes/so-simple-theme
skin: "/assets/css/skins/dark.css"
locale: es-ES
title: "Miguel Julián personal page"
description: "Also known as Miky or Figarocorso"
baseurl: # the subpath of your site, e.g. "/blog"
url: https://migueljulian.com/
logo: # /assets/images/figarocorso_looking_right.jpg
date_format: "%B %-d, %Y"
read_time: true
words_per_minute: 200
mathjax: # MathJax equations, e.g. true
google_fonts:
  - name: "Source Sans Pro"
    weights: "400,400i,700,700i"
  - name: "Lora"
    weights: "400,400i,700,700i"
google_analytics: # Google Analytics id, e.g. "UA-NNNNNNNN-N"
twitter:
  username: miky_kun

# Liquid
liquid:
  error_mode: strict

# Build settings
permalink: /:categories/:title/
markdown: kramdown
feed:
  path: atom.xml

# Pagination - https://jekyllrb.com/docs/pagination/
# paginate: 10
# paginate_path: /page:num/

# Search
search_full_content: false # can have performance implications for large sites

# Taxonomy pages
# category_archive_path: "/categories/#"
# tag_archive_path: "/tags/#"

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
exclude:
  - scripts/
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-paginate

# Collections
collections:
  articles:
    output: true
    permalink: /:collection/:path
  short_stories:
    output: true
    permalink: /:collection/:path
  genbeta:
    output: true
    permalink: /:collection/:path
  musical_reviews:
    output: true
    permalink: /:collection/:path
  day_by_day:
    output: true
    permalink: /:collection/:path
  dosidiotas:
    output: true
    permalink: /:collection/:path

# Front Matter Defaults
defaults:
  # Posts defaults
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
      share: true
  # Article defaults
  - scope:
      path: "_articles"
      type: articles
    values:
      layout: post
      share: true
  # Short stories defaults
  - scope:
      path: "_short_stories"
      type: short_stories
    values:
      layout: post
      share: true
  # Genbeta defaults
  - scope:
      path: "_genbeta"
      type: genbeta
    values:
      layout: post
      share: true
  # Muical reviews defaults
  - scope:
      path: "_musical_reviews"
      type: musical_reviews
    values:
      layout: post
      share: true
  # Day by day defaults
  - scope:
      path: "_day_by_day"
      type: day_by_day
    values:
      layout: post
      share: true
  # dosidiotas defaults
  - scope:
      path: "_dosidiotas"
      type: dosidiotas
    values:
      layout: post
      share: true

# Site Author
author:
  name: Miguel Julián
  picture: /assets/images/figarocorso_looking_right.jpg
  email:
  twitter:
  links:
    - title: Twitter
      url: https://twitter.com/miky_kun
      icon: fab fa-twitter-square
    - title: Github
      url: https://github.com/figarocorso/
      icon: fab fa-github-square
    - title: Last.fm
      url: https://www.last.fm/user/figarocorso
      icon: fab fa-lastfm-square

